<div class="dialog-container">
	<h2>{{ data.title ? data.title : '' }}</h2>
	<mat-dialog-content>
		<p class="message">Your GAME CODE</p>
		<h3>{{data.gameCode}}</h3>
		<p class="message">{{ data.message }}</p>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button
			mat-button
			(click)="emitSuccess()">
			Close
		</button>
	</mat-dialog-actions>
</div>
